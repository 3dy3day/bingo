<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF462D 0%, #ff6b5a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            color: #FF462D;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .number-display {
            background: #FF462D;
            color: white;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            font-weight: bold;
            margin: 30px auto;
            box-shadow: 0 5px 20px rgba(255, 70, 45, 0.3);
            transition: transform 0.3s ease;
        }

        .number-display.animate {
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .button {
            background: #FF462D;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 70, 45, 0.3);
        }

        .button:hover {
            background: #e63d25;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 70, 45, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .history-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-title {
            color: #FF462D;
            font-size: 1.5em;
            margin: 0;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
            min-height: 60px;
        }

        .history-number {
            background: #FF462D;
            color: white;
            padding: 15px 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(255, 70, 45, 0.2);
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-button {
            background: white;
            color: #FF462D;
            border: 2px solid #FF462D;
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #FF462D;
            color: white;
        }

        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BINGO</h1>
        <div class="number-display" id="numberDisplay">?</div>
        <button class="button" onclick="drawNumber()">Draw Number</button>
    </div>

    <div class="history-container">
        <div class="history-header">
            <h2 class="history-title">History</h2>
            <button class="reset-button" onclick="resetGame()">Reset</button>
        </div>
        <div class="history-grid" id="historyGrid">
            <div class="empty-message">No numbers drawn yet</div>
        </div>
    </div>

    <script>
        let drawnNumbers = [];
        let availableNumbers = [];

        function init() {
            availableNumbers = Array.from({length: 101}, (_, i) => i);
            drawnNumbers = [];
            updateHistory();
        }

        function drawNumber() {
            if (availableNumbers.length === 0) {
                alert('All numbers have been drawn! Please reset.');
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const number = availableNumbers[randomIndex];

            availableNumbers.splice(randomIndex, 1);
            drawnNumbers.push(number);

            const display = document.getElementById('numberDisplay');
            display.textContent = number;
            display.classList.remove('animate');
            void display.offsetWidth;
            display.classList.add('animate');

            updateHistory();
        }

        function updateHistory() {
            const historyGrid = document.getElementById('historyGrid');

            if (drawnNumbers.length === 0) {
                historyGrid.innerHTML = '<div class="empty-message">No numbers drawn yet</div>';
                return;
            }

            const emptyMessage = historyGrid.querySelector('.empty-message');
            if (emptyMessage) {
                emptyMessage.remove();
            }

            const lastNumber = drawnNumbers[drawnNumbers.length - 1];
            const numberDiv = document.createElement('div');
            numberDiv.className = 'history-number';
            numberDiv.textContent = lastNumber;
            historyGrid.appendChild(numberDiv);
        }

        function resetGame() {
            if (drawnNumbers.length === 0) return;

            if (confirm('Reset history?')) {
                init();
                document.getElementById('numberDisplay').textContent = '?';
            }
        }

        init();
    </script>
</body>
</html>
